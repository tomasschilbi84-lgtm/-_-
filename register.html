<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
body{margin:0;font-family:Arial;background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
display:flex;align-items:center;justify-content:center;height:100vh;color:#fff;}
.box{background:rgba(0,0,0,.6);padding:40px;border-radius:20px;
border:2px solid #00fff7;width:90%;max-width:350px;}
input,button{width:100%;padding:12px;margin:10px 0;border-radius:10px;border:none;}
input{background:#111;color:#fff;border:1px solid #00fff7;}
button{background:#00fff7;font-weight:bold;}
</style>
</head>
<body>

<div class="box">
<h2>سجل الآن</h2>
<form id="registerForm">
<input id="name" placeholder="الاسم الكامل" required>
<input id="email" type="email" placeholder="Gmail" required>
<input id="password" type="password" placeholder="كلمة السر" required>
<button>تسجيل</button>
</form>
</div>

<script>
document.getElementById("registerForm").onsubmit=e=>{
e.preventDefault();
let users=JSON.parse(localStorage.getItem("users"))||[];
users.push({
name:name.value,
email:email.value,
password:password.value
});
localStorage.setItem("users",JSON.stringify(users));
alert("تم التسجيل");
location.href="login.html";
}
</script>

</body>
</html>
